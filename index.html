<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Digital</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="h4">Timer Digital</h1>
            <div class="content-timer">
                <div class="text1"></div>
                <div class="text2"></div>
                <div class="text3"></div>
                <div class="text4"></div>
            </div>
            <div class="col-btn">
                <button class="btn-start">Start</button>
                <button class="btn-pause">Pause</button>
                <button class="btn-reset">Reset</button>
            </div>
            <div class="input-wrapper">
                <input id="jam" type="number" placeholder="H" required autocomplete="off">
                <input id="menit" type="number" placeholder="M" required autocomplete="off">
                <input id="detik" type="number" placeholder="S" required autocomplete="off">
                <input id="miliDetik" type="number" placeholder="MIL" required autocomplete="off">
                <button id="save" type="submit">Save</button>
            </div>
           <div class="footer">
            <h5>By Bintang Agustiano</h5>
           </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
